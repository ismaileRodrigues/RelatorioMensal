<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <div class="form-container">
        <h1>Relatório</h1>
        <form id="meuFormulario">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>

            <div class="form-group">
                <label for="igreja">Igreja:</label>
                <select id="igreja" name="igreja" required>
                    <option value="">Selecione uma igreja</option>
                    <option value="Central">Central</option>
                    <option value="Camelia">Camelia</option>
                    <option value="Florestal">Florestal</option>
                    <option value="Itaboa">Itaboa</option>
                    <option value="Santa Rita">Santa Rita</option>
                    <option value="Felpudo">Felpudo</option>
                    <option value="Bugre">Bugre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arquivo">Imagens:</label>
                <input type="file" id="arquivo" name="arquivo" accept="image/*" multiple>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Dados Enviados</h2>
            <p><strong>Data:</strong> <span id="modalData"></span></p>
            <p><strong>Responsável:</strong> <span id="modalResponsavel"></span></p>
            <p><strong>Igreja:</strong> <span id="modalIgreja"></span></p>
            <p><strong>Nomes dos Arquivos:</strong> <span id="modalArquivo"></span></p>
            <p><strong>Descrição:</strong> <span id="modalDescricao"></span></p>
            <button onclick="gerarPDF()">Gerar PDF</button>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
